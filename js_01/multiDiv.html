<!DOCTYPE html>
<html>
<head>
  <script src="multiDiv.js"> </script>
  <meta charset=utf-8 />
  <title>JavaScript program to calculate multiplication and division of two numbers </title>
  <style type="text/css">
       body {margin: 30px;}
  </style>
</head>
<body>
     <form>
      1st Number : <input type="text" id="firstNumber" /><br>
      2nd Number: <input type="text" id="secondNumber" /><br>
      <input type="button" onClick="multiplyBy()" Value="Multiply" />
      <input type="button" onClick="divideBy()" Value="Divide" />
      <input type="button" onClick="addition()" Value="Add" />
      <input type="button" onClick="subtraction()" Value="Subtract" />
      <input type="button" onClick="square()" Value="Square" />
    </form>
    <p>The Result is : <br>
    <span id = "result"></span>
    <span id = "square"></span>
    </p>
</body>
</html>
